<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

<!--RESPONSIVIDADE-->

<link rel="stylesheet" href="style/responsive.css">

<!--OWL CSS-->
<link rel="stylesheet" href="style/owl/owl.carousel.min.css">
<link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    
    <title>NETFLIX CRIS</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DAREDEVIL</h3>
                <p class="descricao">Matt Murdock foi vítima de um acidente que o deixou cego quando adolescente, mas que também o dotou de superpoderes sensoriais. Formado em Direito, Matt passa a lutar contra todas as formas de injustiça: como advogado e super-herói.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/1917-filme.jpg" alt="1917-filme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/greys-anatomy.jpg" alt="1917-filme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/phineas-pherb.jpg" alt="1917-filme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/santana.jpg" alt="1917-filme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/sonic-filme.jpg" alt="1917-filme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/the-100.jpg" alt="1917-filme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/world-behind.jpg" alt="1917-filme">
            </div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/0ef508897e.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
